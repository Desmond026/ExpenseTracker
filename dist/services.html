<!-- Hero Section -->
<section class="hero bg-cover flex items-center justify-center h-96 text-white" style="background-image: url('https://source.unsplash.com/featured/1280x720/?expense-tracker')">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-black">Track Your Expenses Effortlessly</h1>
    </div>
  </section>

    <div class="wrapper">
        <h2>Expense Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
      </ul>

      <h3>New transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Comodity</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount($)
            </label
          >
          <input type="text" id="amount" placeholder="Enter amount ..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    </div>
